<!DOCTYPE html>
<html>
  <head>
    <title>Org Chart</title>
    <link rel="stylesheet" href="lib/style.css" />
  </head>

  <body>
    <div class="container">
      <div id="js-content-container" class="content-container">
        <div class="records">
          <span id="js-record-count"></span> records found
          <span id="js-search-record-count"></span>
          <a href="refresh">&#8635;</a>
        </div>
      </div>
      <div class="sidebar">
        <div class="corporate-logo">
          <img src="logo">
        </div>
        <div id="js-information-container" class="information">
          <img id="js-information-picture" class="picture" />
          <div id="js-information-name" class="name"></div>
          <div id="js-information-job-title" class="job-title"></div>
          <ul class="more-information">
            <li id="js-information-department"></li>
            <li id="js-location"></li>
            <li>
              <a id="js-information-email-link"></a>
            </li>
            <li id="js-information-business-phones"></li>
          </ul>
        </div>
        <div class="controls">
          <div id="js-group-by-container" class="group-by-container">
            <input type="radio" name="group-by" id="js-group-by-department" checked>
            <label for="js-group-by-department">
              Department
            </label>
            <input type="radio" name="group-by" id="js-group-by-location">
            <label for="js-group-by-location">
              Location
            </label>
          </div>
          <input id="js-search-input" class="search-input" type="text" placeholder="Search..." />
        </div>
      </div>
    </div>
    <script src="lib/bundle.js"></script>
  </body>

</html>
